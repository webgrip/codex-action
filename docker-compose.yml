services:
  codex-action.lint:
    container_name: codex-action.lint
    build:
      context: .
      dockerfile: ops/action/Dockerfile
      target: lint
    environment:
      - NODE_ENV=lint
    tty: true

  codex-action.test:
    container_name: codex-action.test
    build:
      context: .
      dockerfile: ops/action/Dockerfile
      target: test
    depends_on:
      codex-action.lint:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=test
    tty: true

  codex-action.app:
    container_name: codex-action.app
    build:
      context: .
      dockerfile: ops/action/Dockerfile
      target: runtime
    depends_on:
      codex-action.test:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"

  codex-action.dev:
    container_name: codex-action.dev
    image: node:24-alpine
    working_dir: /workspace
    volumes:
      - ./:/workspace:cached
      - /workspace/node_modules
    command: sh -c "npm install && npm run start"
    ports:
      - "3000:3000"
